
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script type="text/javascript" src="Libraries/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="Libraries/jquery-ui-1.11.4.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/DTOs.js"></script>
    <script type="text/javascript" src="js/ServiceMethods.js"></script>
    <script type="text/javascript" src="Libraries/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="Libraries/knockout.mapping-latest.js"></script>
</head>
<body>
    <h1>Critters Test Page</h1>

    <form data-bind="submit: logIn, with: user">
        <h1>Log in, Stupid</h1>
        <input type="email" name="emailAddress" data-bind="value: emailAddress" placeholder="email address" required />
        <input type="password" name="password" data-bind="textInput: password" placeholder="password" required />
        <input type="submit" value="Log In" />
    </form>

    <form data-bind="submit: createUser, with: user">
        <h1>Sign Up, Dumb-Dumb</h1>
        <input type="email" name="emailAddress" data-bind="value: emailAddress" class="passwordMismatch" placeholder="email address" required />
        <input type="text" name="userName" data-bind="value: userName" placeholder="userName" required />
        <input type="password" name="password" data-bind="textInput: password, css: { passwordMismatch: $root.passwordsMatch() == false}" placeholder="password" required />
        <input type="password" name="password" data-bind="textInput: $root.passwordConfirm, css: { passwordMismatch: $root.passwordsMatch() == false}" placeholder="confirm password" required />
        Birth: <input type="date" name="birthdate" data-bind="value: birthdate" placeholder="mm/dd/yyyy" required />
        <input type="submit" value="Sign Up" data-bind="enable: $root.passwordsMatch" />
    </form>

    <form id="account-settings" class="add-gutter" data-bind="submit: submitAccountChanges, with: user">
        <h1>Here's your fucking account info</h1>
        <div>Username: <span data-bind="text: userName"></span></div>
        <div>Dollars: <span data-bind="text: critterbuxx"></span></div>
        <div class="row">
            <div class="col-md-6"><input type="text" class="form-control" name="firstName" placeholder="first name" data-bind="value: firstName" required /></div>
            <div class="col-md-6"><input type="text" class="form-control" name="lastName" placeholder="last name" data-bind="value: lastName" required /></div>
        </div>

        <div class="row">
            <div class="col-md-12"><input type="text" class="form-control" name="city" placeholder="city" data-bind="value: city" required /></div>
        </div>
        <div class="row">
            <div class="col-md-6"><input type="text" class="form-control" name="state" placeholder="state" data-bind="value: state" required /></div>
            <div class="col-md-6"><input type="text" class="form-control" name="postcode" placeholder="zip" data-bind="value: postcode" required /></div>
        </div>
        <div class="row">
            <div class="col-md-12"><input type="text" class="form-control" name="country" placeholder="country" data-bind="value: country" required /></div>
        </div>

        <div class="row">
            <div class="col-md-12"><input type="email" class="form-control" name="emailAddress" placeholder="change email" data-bind="value: emailAddress" /></div>
        </div>

        <div data-bind="css: { passwordMismatch: $root.passwordsMatch() == false}">
            <div class="row">
                <div class="col-md-12"><input type="password" class="form-control" placeholder="change password" name="password" data-bind="textInput: password" autocomplete="new-password" /></div>
            </div>
            <div class="row">
                <div class="col-md-12"><input type="password" class="form-control" placeholder="confirm new password" data-bind="textInput: $root.passwordConfirm" autocomplete="new-password" /></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="submit" class="btn form-control blue" value="Submit" data-bind="enable: $root.passwordsMatch" />
            </div>
        </div>
    </form>

</body>
</html>
