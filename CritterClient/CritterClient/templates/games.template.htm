<div id="mainView" [hidden]="activeGame.gameName!=null">
    <h1>Here are some games to play!</h1>
    <div *ngFor="let game of games">
        <div (click)="selectGame(game)">
            <h2>{{game.gameName}}</h2>
            <img src="{{game.gameIconPath}}" />
            <p>{{game.gameDescription}}</p>
        </div>
    </div>
</div>


<div id="activeGameDescription" [hidden]="activeGame.gameName==null || playGame">
    <a class="btn btn-primary" routerLink="/games">Back to Games!</a>
    <h2>{{activeGame.gameName}}</h2> <div class="btn btn-primary btn-lg" (click)="togglePlayGame()">Play now! <i class="fa fa-play-circle-o"></i></div>

    <img src="{{activeGame.gameIconPath}}" />
    <p>{{activeGame.gameDescription}} LOREM IPSUM A BILLION</p>
</div>

<div id="activeGame"  [hidden]="activeGame.gameName==null || !playGame">
    <div class="btn btn-primary" (click)="togglePlayGame()">Back!</div>
    <a class="btn btn-primary" routerLink="/games">Back to Games!</a>

    <h1>{{activeGame.gameName}}</h1>
    <div id="gameBind"></div>
    <div class="gameHolder centered"><iframe src="http://409cf50d.ngrok.io/CritterGames/SpaceInvaders/" [ngClass]="{'fullscreen': isFull, 'notFull': !isFull}"></iframe></div>   
    
    <p (click)="toggleFull()">Go full!</p>
    <a [hidden]="!this.isFull" class="btn btn-danger btn-sm exit-fullscreen" (click)="toggleFull()">Exit Fullscreen</a>

    <div align="center" id="embed-html"></div>
</div>
