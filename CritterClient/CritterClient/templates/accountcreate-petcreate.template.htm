<form (ngSubmit)="onSubmit()" #accountCreateForm="ngForm">
    <h1>Make A Pet, Dumbo</h1>
    <div *ngFor="let specie of species"> <img src="../img/{{specie.petTypeName}}{{activeColor}}.png" />
        <select>
            <option *ngFor="let color of colors" [value]="color.petColorName">{{color.petColorName}}</option>
        </select>
    </div>

    <input type="submit" value="Sign Up"/>
</form>
