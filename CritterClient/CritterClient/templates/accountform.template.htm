<form (ngSubmit)="onSubmit()" #accountUpdateForm="ngForm">
    <div class="container-fluid">
        <div class="page-title">
            <h1>Update Your Account!</h1>
        </div>
    </div>
    <div class="container-fluid container-maxWidth">
        <div class="row">
            <div class="col-lg-8">

                <input type="email" name="emailAddress" [(ngModel)]="user.emailAddress" placeholder="email address" class="form-control " />
                <input type="text" name="userName" placeholder="userName" [(ngModel)]="user.userName" required class="form-control" />
                <input type="password" name="password" placeholder="password" [(ngModel)]="user.password" class="form-control" />
                <input type="password" name="password" placeholder="confirm password" [(ngModel)]="confirmPassword" class="form-control" />

                <select class="form-control" name="birthmonthSelect" [(ngModel)]="user.birthMonth" (ngModelChange)="onChange($event)">
                    <option class="placeholder" value="" disabled selected>Birth Month</option>
                    <option *ngFor="let month of months" [ngValue]="month">{{month.name}}</option>
                </select>
                <select class="form-control" name="birthdaySelect" [(ngModel)]="user.birthDay" (ngModelChange)="onChangeDay($event)">
                    <option class="placeholder" value="" disabled selected>Birth Day</option>
                    <option *ngFor="let day of days" [ngValue]="day">{{day}}</option>
                </select>

                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="firstName" placeholder="first name" [(ngModel)]="user.firstName" required class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="lastName" placeholder="last name" [(ngModel)]="user.lastName" required class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="city" placeholder="city" [(ngModel)]="user.city" required class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="state" placeholder="state" [(ngModel)]="user.state" required class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="country" placeholder="country" [(ngModel)]="user.country" required class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="postcode" placeholder="postcode" [(ngModel)]="user.postcode" required class="form-control" />
                    </div>
                </div>

                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" [(ngModel)]="user.sex" value="female">
                        Female
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" [(ngModel)]="user.sex" value="male">
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" [(ngModel)]="user.sex" value="other">
                        Other
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadios" [(ngModel)]="user.sex" value="Prefer not to say">
                        Prefer not to say
                    </label>
                </div>

                <div class="row">
                <div class="col-lg-12">
                    <img class="userThumb userThumbLg" src="{{user.userImagePath}}" /> 
                    <div class="btn btn-primary" (click)="changeImages()">choose new avatar</div>
                </div>
                </div>

                <input type="submit" value="update" class="btn btn-primary" />


                <div id="viewImages" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-md" role="document">
                        <div *ngIf="changeImage" class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span class="fa fa-times" style="font-size:16px;"></span></button>
                                <h2 class="text-center">Choose an image</h2>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div *ngFor="let image of images">
                                        <div class="col-sm-4 col-md-3" [ngClass]="{'selectedImage': user.userImagePath == image.imagePath}">
                                            <img (click)="selectImage(image)" class="img-circle" src="{{image.imagePath}}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
